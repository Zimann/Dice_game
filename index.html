<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Dice game</title>
</head>

<body>
    <header>
        <h1 class="title">Roll the Dice!</h1>
    </header>
    <main>
        <div class="screen-text-content">
            <div class="win-message"></div><button class="start-new-game">Start a new game</button></div>
        <div class="screen-cover"></div>
        <div class="row">
            <div class="greyed-out-portion"></div>
            <div class="player-1-col">
                <div class="player-title"><span class="given-title">Player 1 </span><button class="change-name hide-elements">Change name</button>
                    <input class="player-name" type="text" placeholder="State your name!">
                </div>
                <div class="score" style="float:">Your Score: <span class="score-number active">0</span></div><button class="hold-button">Hold</button>
                <div class="turn-text">Your Turn!</div>
            </div>
            <div class="image-col">
                <img src="img/dice-1.png" class="dice-image" alt="dice image"><br>
                <button class="roll-button">Roll It!</button>
            </div>
            <div class="greyed-out-portion"></div>
            <div class="player-2-col">
                <div class="player-title"><span class="given-title">Player 2 </span><button class="change-name hide-elements">Change name</button>
                    <input class="player-name" type="text" placeholder="State your name!">
                </div>
                <div class="score" style="float:">Your Score: <span class="score-number">0</span></div><button class="hold-button">Hold</button>
                <div class="turn-text rotate-class">Your Turn!</div>
            </div>

        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
